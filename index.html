        /* Animated Starfield */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: move-up linear infinite;
        }

        @keyframes move-up {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        /* Playing Card Styles */
        .card {
            width: var(--card-width);
            height: var(--card-height);
            background: var(--surface-color);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.9), 0 0 30px rgba(0, 229, 255, 0.05);
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }

        .card.flipping {
            transform: scale(0.9) rotateY(180deg);
        }

        /* Suit Circles */
        .corner-node {
            position: absolute;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .bl { bottom: 25px; left: 25px; }

        .content-area {

            width: 100%;
            padding: 20px;
        }

            font-size: 1.85rem;
            font-weight: 700;
            line-height: 1.25;
            color: var(--primary-text);
            margin-bottom: 20px;
            transition: opacity 0.3s ease;

            font-size: 1.1rem;
            color: var(--joke-accent);
            font-weight: 600;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-height: 1.5em;
        }

        #punchline-text.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        /* External Controls */

            display: flex;
            gap: 15px;

            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            backdrop-filter: blur(5px);

            background: var(--primary-accent);
            color: var(--bg-color);
