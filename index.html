        /* Animated Space Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/stars.png') repeat;

            animation: move-stars 100s linear infinite;
        }

        @keyframes move-stars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        /* The Playing Card */
        .card {
            width: var(--card-width);
            height: var(--card-height);
            background: var(--surface-color);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), 0 0 20px rgba(0, 229, 255, 0.1);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 10;
        }

        .card.flipping {
            transform: scale(0.95) rotateY(10deg);
        }

        /* Corner Circles (Suits) */
        .corner {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            transition: all 0.5s ease;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        .top-right { top: 20px; right: 20px; }
        .bottom-left { bottom: 20px; left: 20px; }

        .center-content {
            text-align: center;
            width: 100%;
        }

        #display-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.3;
            color: var(--primary-text);
            margin-bottom: 15px;
        }

        #punchline-text {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            color: var(--primary-accent);
            font-weight: 600;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }

        #punchline-text.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        /* Controls outside the card */
        .controls {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            z-index: 20;
        }

        .btn {
            background: transparent;
            border: 2px solid var(--primary-accent);
            color: var(--primary-accent);
            padding: 14px 28px;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .btn:hover {
            background: var(--primary-accent);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--primary-accent);
            transform: translateY(-3px);
        }

            color: white;
            box-shadow: 0 0 20px #FF00E5;

                --card-height: 440px;

            .btn { width: 100%; }
        }
