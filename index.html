        const textElement = document.getElementById('compliment-text');
        const button = document.getElementById('generate-btn');
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        let lastIndex = -1;
        let particles = [];

        // Scramble Text Logic
        const chars = '!<>-_\\/[]{}â€”=+*^?#________';
        function scrambleText(newText) {
            let iteration = 0;
            const interval = setInterval(() => {
                textElement.innerText = newText.split("")
                    .map((char, index) => {
                        if (index < iteration) return newText[index];
                        return chars[Math.floor(Math.random() * chars.length)];
                    })
                    .join("");
                
                if (iteration >= newText.length) clearInterval(interval);
                iteration += 1 / 3;
            }, 30);
        }

        // Particle System
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 1;
                this.speedX = Math.random() * 6 - 3;
                this.speedY = Math.random() * -6 - 2;
                this.color = '#00E5FF';
                this.opacity = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.1; // gravity
                this.opacity -= 0.01;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top;
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(centerX, centerY));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateParticles);
        }

        // Resize Canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        button.addEventListener('click', () => {
            let index;
            do {
                index = Math.floor(Math.random() * compliments.length);
            } while (index === lastIndex);
            
            lastIndex = index;
            scrambleText(compliments[index]);
            createParticles();
        });

        window.onload = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            animateParticles();
            setTimeout(() => {

            }, 500);
